<div class="quiz-container">
    <h3  *ngIf="quiz" class="text-uppercase">détail de la question n°:{{ quiz.quizId }}</h3>
    <hr/>
    <div *ngIf="quiz">
        <!-- Display Quiz ID and Name -->
        <p><strong>ID du Quiz:</strong> {{ quiz.quizId }}</p>
        <p><strong>Désignation de la Quiz:</strong> {{ quiz.quizName }}</p>

        <!-- Display Questions if available -->
        <h3>Questions</h3>
        <div *ngIf="quiz.questions.length > 0; else noQuestions">
            <ul>
                <li *ngFor="let question of quiz.questions">
                    {{ question.questionText }}
                </li>
            </ul>
        </div>
        <ng-template #noQuestions>
            <p>Aucune question disponible.</p>
        </ng-template>
    </div>
    <div *ngIf="!quiz">
        <p>Chargement du quiz...</p>
    </div>
</div>
