<div class="container">
    <h3  *ngIf="question" class="text-uppercase">détail de la question n°:{{ question.questionId }}</h3>
    <hr/>
    <!-- question.component.html -->
    <div *ngIf="question">
        <p>{{ question.questionText }}</p>
        <p>{{ question.category }}</p>
    </div>

    <div *ngIf="!question">
        Loading question...
    </div>

    <div>
        <a routerLink="/app/new/question" class="btn btn-primary">Ajouter une Question</a>
    </div>
</div>
